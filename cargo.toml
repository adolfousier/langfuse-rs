[package]
name = "langfuse-rs"
version = "0.1.0"
edition = "2021"
description = "Rust client for Langfuse API"
license = "MIT"
repository = "https://github.com/adolfousier/langfuse-rs"
documentation = "https://docs.rs/langfuse"
readme = "README.md"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.4", features = ["v4"] }
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
tokio-test = "0.4"